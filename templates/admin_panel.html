<!DOCTYPE html>
<html>
<head>
    <title>Panel de Administración</title>
</head>
<body>
    <h1>Enviar Notificación</h1>
    <form action="/send_notification" method="post">
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" placeholder="Nombre del usuario" required>
        <br><br>
        <label for="message">Mensaje:</label>
        <input type="text" id="message" name="message" placeholder="Tarea a asignar" required>
        <br><br>
        <button type="submit">Enviar Notificación</button>
    </form>
</body>
</html>
